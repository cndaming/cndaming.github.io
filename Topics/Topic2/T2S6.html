      <h1>
        <!-- Blog title -->祭拜雷公</h1><hr>
<p>过去老家不少村子里都有铜器社，到了惊蛰日这天，自发组织起来的农人们敲锣打鼓，热火朝天打铜器，震耳欲聋的擂鼓声与轰隆隆的雷声颇有几分相似，故而这些乡间的娱乐活动也被农人们视作是祭拜雷公。</p>
		<p>惊蛰日里话雷公，自然少不了电母的话题，正所谓夫唱妇随。在民间，电母又称金光圣母、闪电娘娘，在传说故事中是雷公的妻子，主管闪电。据学者考证，电母来源于民间的雷神信仰。</p>
