      <h1>
        <!-- Blog title -->打小人</h1><hr>
<p>惊蛰节为什么要打小人呢?打小人源于驱虫。春雷惊醒了害虫，每到这一天，农户就要拿着扫帚到田间举行扫虫仪式;同时还要手持清香、艾草，熏家里的每个角落，希望能够驱走蛇、虫、蚊、鼠等。打小人就 源于驱虫。人们认为小人就好像害虫，惊蛰后也开始出来活动。到庙里打小人，就可以把小人、恶鬼等统统赶走，一年中都会顺顺利利，不受小人的纠缠。打小人一 般是拿拖鞋用力拍打地上的纸人，打完后还在纸人身上踩上几脚</p>
