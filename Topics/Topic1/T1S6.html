      <h1>
        接寿</h1><hr>
  <p> 雨水节气还有一个习俗，这就是女婿去给岳父岳母送节。这送节的礼品通常是两把藤椅，上面缠着一丈二尺长的红带，这称为“接寿”，意思是祝岳父、岳母长命百岁。如果是新婚女婿送节，岳父、岳母还要回赠雨伞，让女婿出门奔波，能遮风挡雨，也有祝愿女婿人生旅途顺利平安的意思。
</p>
