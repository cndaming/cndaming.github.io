      <h1>
        回娘家</h1><hr>
  <p>　　这是流行于川西一带汉族节日的习俗。到了雨水节气，出了嫁的女儿会带上礼物回娘家拜望父母。生育了孩子的妇女，也都会带上罐罐肉、椅子等礼物，回到娘家，感谢父母的养育之恩。要是有这久不怀孕的妇女，那么在这个当口儿，就由母亲为其缝制一条红裤子，穿到贴身处，据说，这样可以尽快怀孕育子了。据说，这个习俗现在仍在一些农村流行。</p>
