        <!-- Blog title -->送春牛</h1><hr>
	<p> 春分随之即到，其时便出现挨家送春牛图的。其图是把二开红纸或黄纸印上全年农历节气，还要印上农夫耕田图样，名曰“春牛图”。送图者都是些民间善言唱者，主要说些春耕和吉祥不违农时的话，每到一家更是即景生情，见啥说啥，说得主人乐而给钱为止。言词虽随口而出，却句句有韵动听。俗称“说春”，说春人便叫“春官”。
</p>
