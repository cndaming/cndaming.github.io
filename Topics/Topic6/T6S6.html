        迎春</h1><hr>
      
      
      <p>迎春是立春的重要活动，事先必须做好准备，进行预演，俗称演春。
迎春是在立春前一日进行的，目的是把春天和句芒神接回来。
迎春设春官，该职由乞丐担任，或者由娼妓充当，并预告立春之时。
过去在每年的皇历上都有芒神、春牛图，清末《点石斋画报》上的“龟子报春”、“铜鼓驱疫”，都是当时过立春节日的重要活动。
</p>
