       咬春</h1><hr>
      
      
      <p>“立春”这一天，民间习惯吃萝卜或生菜，以及由姜，葱，芥，韭五中辛辣味的菜拼成“五辛盘”。
</p><p>用菜做馅，用小麦面做皮，做成的铺盖卷形状的食品称为“春卷”，可蒸可炸。
人们称这样的食品为“咬春”或“吃春盘”。
</p>
